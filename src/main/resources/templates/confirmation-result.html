<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div th:if="${success}">
        <h1 class="success">Confirmation réussie !</h1>
        <p th:text="${message}"></p>
        <a href="/login" class="button">Se connecter</a>
    </div>
    
    <div th:if="${error}">
        <h1 class="error">Erreur de confirmation</h1>
        <p th:text="${error}"></p>
        <a href="/" class="button">Retour à l'accueil</a>
    </div>
</body>
</html>
